    <title>Navbar - Before Login</title>

</head>



<body>
    <button id="buttonAdd" type="button" onclick="acrescentar()">+</button>

    <a>
        <span id="carrinhoIndex">?</span>
    </a>
    <button id="buttonAdd" type="button" onclick="diminuir()">-</button>


    <script>
        $(document).ready(function () {
            carrinhoIndex.innerHTML = 0
        })

        var count = 0;

        function acrescentar() {
            count++;
            carrinhoIndex.innerHTML = count
        }
        function diminuir() {
            count--;
            carrinhoIndex.innerHTML = count
        }
    </script>
</body>
