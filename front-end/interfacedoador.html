<div class="container">
    
    <div class="row">

        <div class="col-sm-6">
            <h3 id="titulo">Dados Cadastrais</h3>

            <form>
                <fieldset disabled>
                <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Nome</label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="Nome Cadastrado">
                </div>
                
                <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">E-mail</label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="doador@gmail.com">
                </div>
                
                <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Telefone</label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="+55 13 00000-0000">
                </div>

                <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Cidade</label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="Praia Grande">
                </div>

                <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Estado</label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="São Paulo">
                </div>

                <button type="submit" class="disabled">Alterar Cadastro</button>

                </fieldset>
            </form>

           </div>
